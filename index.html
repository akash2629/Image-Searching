<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="" >
    <h1 class="text-4xl font-bold text-center text-pink-700 mb-24">Image Search Engines</h1>

    <form id="Search-form"
        class="flex items-center justify-center p-5 m-auto rounded-lg rounded-tl-lg rounded-bl-lg w-90% max-w-[600px] h-[80px] bg-[#434989]">
        <input id="Search-box" type="text"
            class="flex-1 h-full border-0 outline-0 bg-transparent text-white font-[18px] pt-0 px-8"
            placeholder="Search anything...">
        <button
            class="btn py-0 px-10 h-full bg-[#ff3929] text-white font-[18px] border-0 outline-0 h-full cursor-pointer hover:bg-cyan-400">Search</button>
    </form>

    <div id="Search-result" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"></div>
    <button id="show-more-btn" class="">Show more</button>

    <script src="script.js"></script>
    <script src="try.js"></script>
</body>

</html>
